<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SeverGOTH</title>

  <link rel="manifest" href="/manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <link rel="apple-touch-icon" href="/1.png" />

  <style>
    /* === –û–°–ù–û–í–ù–´–ï –°–¢–ò–õ–ò === */
    /* –î–æ–±–∞–≤–ª—è–µ–º –∏–º–ø–æ—Ä—Ç —à—Ä–∏—Ñ—Ç–æ–≤ —Å Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap');

    /* –°—Ç–∏–ª–∏ –¥–ª—è –±–µ–≥—É—â–µ–π —Å—Ç—Ä–æ–∫–∏ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤ */
    #comment-ticker {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 30px;
      background: rgba(0,0,0,0.8);
      border-bottom: 1px solid var(--primary-neon);
      box-shadow: 0 0 10px var(--primary-glow);
      overflow: hidden;
      white-space: nowrap;
      z-index: 2000;
    }

    #ticker-content {
      display: inline-block;
      padding-left: 100%;
      animation: ticker-scroll 20s linear infinite;
      color: var(--primary-neon);
      text-shadow: 0 0 5px var(--primary-glow);
      font-family: 'MedievalSharp', cursive;
      font-size: 16px;
      line-height: 30px;
    }

    @keyframes ticker-scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    /* –û—Å–Ω–æ–≤–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è –ö—Ä–∞—Å–Ω–æ–π —Ç–µ–º—ã (–ø–æ —É–º–æ–ª—á–∞–Ω–∏—é) */
    :root {
      --dark: #000;
      --primary-neon: #ff0000;
      --primary-glow: rgba(255, 0, 0, 0.4);
      --secondary-glow: rgba(255, 0, 0, 0.6);
      --text: #ffffff;
      --accent-gradient-start: #ff0000;
      --accent-gradient-end: #ff8c00;
      --track-border-color: rgba(255, 0, 0, 0.2);
      --track-bg-color: rgba(0, 0, 0, 0.6);
      --track-shadow-color: rgba(255, 0, 0, 0.15);
      --track-hover-bg: rgba(255, 0, 0, 0.15);
      --track-active-bg: rgba(255, 0, 0, 0.25);
      --track-active-border: var(--primary-neon);
      --scrollbar-thumb: var(--primary-neon);
      --padding-fullscreen: 20px;
    }

    /* –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è –°–∏–Ω–µ–π —Ç–µ–º—ã */
    body.blue-theme {
      --primary-neon: #0000ff;
      --primary-glow: rgba(0, 0, 255, 0.4);
      --secondary-glow: rgba(0, 0, 255, 0.6);
      --accent-gradient-start: #0000ff;
      --accent-gradient-end: #00ffff;
      --track-border-color: rgba(0, 0, 255, 0.2);
      --track-bg-color: rgba(0, 0, 0, 0.6);
      --track-shadow-color: rgba(0, 0, 255, 0.15);
      --track-hover-bg: rgba(0, 0, 255, 0.15);
      --track-active-bg: rgba(0, 0, 255, 0.25);
      --track-active-border: var(--primary-neon);
      --scrollbar-thumb: var(--primary-neon);
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: var(--dark);
      font-family: 'MedievalSharp', 'Times New Roman', serif;
      color: var(--text);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.5s ease;
    }

    html.fullscreen-active, body.fullscreen-active {
        background-color: var(--dark);
        overflow: hidden;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.postimg.cc/6pV52m3L/dark-castle-wall-background.jpg') no-repeat center center/cover;
      z-index: -1;
      opacity: 0.1;
    }

    .player {
      max-width: 320px;
      width: 100%;
      margin: 3rem 1rem 1rem; /* –ò–∑–º–µ–Ω–µ–Ω–æ –¥–ª—è –±–µ–≥—É—â–µ–π —Å—Ç—Ä–æ–∫–∏ */
      padding: 1rem;
      border: 2px solid var(--primary-neon);
      border-radius: 0.5rem;
      background: linear-gradient(to bottom, #111, #000);
      box-shadow: 0 0 10px var(--primary-glow), inset 0 0 5px rgba(var(--primary-neon), 0.3);
      position: relative;
      overflow: hidden;
      transition: all 0.5s ease;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
      align-self: center;
    }

    html.fullscreen-active .player {
        position: fixed;
        top: var(--padding-fullscreen);
        bottom: var(--padding-fullscreen);
        left: var(--padding-fullscreen);
        right: var(--padding-fullscreen);
        max-width: none;
        max-height: none;
        width: auto;
        height: calc(100vh - (var(--padding-fullscreen) * 2));
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: stretch;
        z-index: 1000;
        box-shadow: 0 0 20px var(--secondary-glow), inset 0 0 10px rgba(var(--primary-neon), 0.5);
        overflow-y: auto;
    }

    html.fullscreen-active .tracklist {
        flex-grow: 1;
        height: auto;
        max-height: none;
        margin-bottom: 1rem;
    }

    .player::before {
        content: '';
        position: absolute;
        top: -5px;
        left: -5px;
        right: -5px;
        bottom: -5px;
        background: var(--primary-neon);
        filter: blur(8px);
        opacity: 0.2;
        z-index: -1;
        border-radius: 1rem;
        transition: all 0.5s ease;
    }

    html.fullscreen-active .player::before {
        filter: blur(15px);
        opacity: 0.3;
    }

    .neon-glow {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    .neon-glow div {
      position: absolute;
      background: var(--primary-neon);
      height: 2px;
      animation: neon-pulse 2s infinite alternate;
      box-shadow: 0 0 3px var(--primary-neon), 0 0 6px var(--primary-glow);
    }

    .neon-glow div:nth-child(1) { top: 0; left: 0; width: 100%; }
    .neon-glow div:nth-child(2) { bottom: 0; left: 0; width: 100%; }
    .neon-glow div:nth-child(3) { left: 0; top: 0; height: 100%; width: 2px; }
    .neon-glow div:nth-child(4) { right: 0; top: 0; height: 100%; width: 2px; }

    @keyframes neon-pulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }

    h1 {
      text-align: center;
      font-size: 2.2rem;
      font-weight: bold;
      color: var(--primary-neon);
      position: relative;
      animation: flicker 1.5s infinite;
      text-shadow: 0 0 8px var(--primary-neon), 0 0 15px var(--primary-neon);
      font-family: 'UnifrakturMaguntia', 'MedievalSharp', cursive;
      margin-bottom: 0.8rem;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; transform: scale(1); }
      25% { opacity: 0.9; transform: scale(1.01); }
      50% { opacity: 0.8; transform: scale(0.99); }
      75% { opacity: 0.95; transform: scale(1.005); }
    }

    .track-info {
      text-align: center;
      margin-bottom: 0.8rem;
      opacity: 0.9;
      transition: opacity 0.3s ease;
      height: 2.5em;
      text-shadow: 0 0 3px rgba(255, 255, 255, 0.3);
    }

    .track-info p {
      margin: 0.1rem 0;
      font-size: 1rem;
    }

    .album-art {
      display: none;
    }

    .progress-container {
      margin: 1rem 0 0.5rem;
      z-index: 1;
      position: relative;
      cursor: pointer;
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: #444;
      border-radius: 3px;
      overflow: hidden;
      position: relative;
      box-shadow: inset 0 0 3px rgba(0, 0, 0, 0.5);
    }

    .buffer-progress {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 0%;
        background: var(--primary-glow);
        opacity: 0.3;
        border-radius: 3px;
        z-index: 0;
        transition: width 0.2s ease;
    }

    .progress {
      height: 100%;
      background: linear-gradient(90deg, var(--accent-gradient-start), var(--accent-gradient-end));
      width: 0%;
      transition: width 0.2s ease;
      border-radius: 3px;
      box-shadow: 0 0 5px var(--primary-neon);
      position: relative;
      z-index: 1;
    }

    .time {
      display: flex;
      justify-content: space-between;
      font-size: 0.8rem;
      margin-top: 0.3rem;
      color: #ccc;
      text-shadow: 0 0 2px rgba(255, 255, 255, 0.2);
    }

    .controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5rem;
      margin: 1rem 0;
      z-index: 1;
      position: relative;
    }

    .btn {
      width: 50px;
      height: 50px;
      border: 2px solid var(--primary-neon);
      background: rgba(0, 0, 0, 0.7);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 8px var(--primary-glow), inset 0 0 4px rgba(var(--primary-neon), 0.3);
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      animation: neon-btn-pulse 2s infinite alternate;
    }

    @keyframes neon-btn-pulse {
      0%, 100% { border-color: var(--primary-neon); box-shadow: 0 0 8px var(--primary-neon); }
      50% { border-color: var(--accent-gradient-end); box-shadow: 0 0 14px var(--accent-gradient-end); }
    }

    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.3) 50%, rgba(255,255,255,0.1) 100%);
      transform: skewX(-20deg);
      transition: all 0.5s ease;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px var(--secondary-glow), inset 0 0 8px rgba(var(--primary-neon), 0.5);
    }

    .btn svg {
      width: 24px;
      height: 24px;
      fill: var(--primary-neon);
      transition: all 0.3s ease;
      filter: drop-shadow(0 0 6px var(--primary-neon)) drop-shadow(0 0 10px var(--accent-gradient-end));
    }

    .btn:hover svg {
      filter: drop-shadow(0 0 10px var(--accent-gradient-end)) drop-shadow(0 0 15px var(--accent-gradient-end));
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∏ —Å–º–µ–Ω—ã —Ç–µ–º—ã */
    #refresh-tracklist-btn, #theme-toggle-btn {
      width: 50px;
      height: 50px;
      border: 2px solid var(--primary-neon);
      background: rgba(0, 0, 0, 0.7);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 8px var(--primary-glow), inset 0 0 4px rgba(var(--primary-neon), 0.3);
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      animation: neon-btn-pulse 2s infinite alternate;
    }

    #refresh-tracklist-btn:hover, #theme-toggle-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px var(--secondary-glow), inset 0 0 8px rgba(var(--primary-neon), 0.5);
    }

    #refresh-tracklist-btn svg, #theme-toggle-btn svg {
      width: 24px;
      height: 24px;
      fill: var(--primary-neon);
      transition: all 0.3s ease;
      filter: drop-shadow(0 0 6px var(--primary-neon)) drop-shadow(0 0 10px var(--accent-gradient-end));
    }

    #refresh-tracklist-btn:hover svg, #theme-toggle-btn:hover svg {
      filter: drop-shadow(0 0 10px var(--accent-gradient-end)) drop-shadow(0 0 15px var(--accent-gradient-end));
    }

    .btn-fullscreen {
      width: 100%;
      height: 45px;
      border-radius: 0.5rem;
      border: 2px solid var(--primary-neon);
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 8px var(--primary-glow), inset 0 0 4px rgba(var(--primary-neon), 0.3);
      cursor: pointer;
      position: relative;
      overflow: hidden;
      animation: neon-btn-pulse 2s infinite alternate;
      transition: all 0.3s ease;
      margin: 0.8rem 0 0;
    }

    .btn-fullscreen:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px var(--secondary-glow), inset 0 0 8px rgba(var(--primary-neon), 0.5);
    }

    .btn-fullscreen::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.3) 50%, rgba(255,255,255,0.1) 100%);
      transform: skewX(-20deg);
      transition: all 0.5s ease;
    }

    .btn-fullscreen:hover::before {
      left: 100%;
    }

    .btn-fullscreen svg {
      width: 20px;
      height: 20px;
      fill: var(--primary-neon);
      transition: all 0.3s ease;
      filter: drop-shadow(0 0 6px var(--primary-neon)) drop-shadow(0 0 10px var(--accent-gradient-end));
    }

    .btn-fullscreen:hover svg {
      filter: drop-shadow(0 0 10px var(--accent-gradient-end)) drop-shadow(0 0 15px var(--accent-gradient-end));
    }

    .volume {
      position: relative;
      margin: 0.8rem 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .volume .btn {
        width: 40px;
        height: 40px;
        flex-shrink: 0;
    }

    .volume .btn svg {
        width: 18px;
        height: 18px;
    }

    .volume-slider {
      position: relative;
      flex-grow: 1;
      height: 8px;
      background: #444;
      border-radius: 4px;
      overflow: hidden;
      box-shadow: inset 0 0 3px rgba(0, 0, 0, 0.5);
    }

    .volume-slider .slider {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, var(--accent-gradient-start), var(--accent-gradient-end));
      border-radius: 4px;
      cursor: pointer;
      box-shadow: 0 0 5px var(--primary-neon);
    }

    .volume-slider .handle {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      left: 0;
      width: 20px;
      height: 20px;
      background: var(--primary-neon);
      border-radius: 50%;
      box-shadow: 0 0 8px var(--accent-gradient-end);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: grab;
    }

    .volume-slider .handle:active {
        cursor: grabbing;
        box-shadow: 0 0 12px var(--accent-gradient-end);
    }

    .volume-slider input[type="range"] {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }

    .volume-slider input[type="range"]::-webkit-slider-thumb {
      appearance: none;
    }

    .tracklist {
      flex-grow: 1;
      height: 150px;
      overflow-y: auto;
      margin-top: 1rem;
      padding-right: 8px;
      border: 1px solid var(--track-border-color);
      border-radius: 0.5rem;
      background: var(--track-bg-color);
      box-shadow: inset 0 0 5px var(--track-shadow-color);
      overscroll-behavior-y: contain;
    }

    .tracklist::-webkit-scrollbar {
        width: 10px;
    }

    .tracklist::-webkit-scrollbar-track {
        background: #333;
        border-radius: 5px;
    }

    .tracklist::-webkit-scrollbar-thumb {
        background: var(--scrollbar-thumb);
        border-radius: 5px;
        border: 2px solid #000;
        box-shadow: 0 0 3px var(--scrollbar-thumb);
    }

    .track {
      padding: 10px 12px;
      border-bottom: 1px solid rgba(255, 0, 0, 0.1);
      cursor: pointer;
      transition: background-color 0.2s ease, color 0.2s ease, text-shadow 0.2s ease;
      font-size: 1em;
      text-shadow: 0 0 1px rgba(255, 255, 255, 0.1);
    }

    .track:last-child {
      border-bottom: none;
    }

    .track:hover {
      background-color: var(--track-hover-bg);
      color: var(--text);
      text-shadow: 0 0 5px var(--primary-neon);
    }

    .active-track {
      background-color: var(--track-active-bg);
      color: var(--text);
      font-weight: bold;
      text-shadow: 0 0 8px var(--primary-neon);
      border-left: 3px solid var(--track-active-border);
      padding-left: 9px;
    }

    @media (max-width: 480px) {
      .player {
        margin: 0.5rem;
        padding: 0.8rem;
      }

      h1 {
        font-size: 1.8rem;
      }

      .btn {
        width: 45px;
        height: 45px;
      }

      .btn svg {
        width: 20px;
        height: 20px;
      }

      #refresh-tracklist-btn, #theme-toggle-btn {
        width: 45px;
        height: 45px;
      }

      #refresh-tracklist-btn svg, #theme-toggle-btn svg {
        width: 20px;
        height: 20px;
      }

      .btn-fullscreen {
        height: 40px;
      }

      .btn-fullscreen svg {
        width: 18px;
        height: 18px;
      }

      .progress-container {
        margin: 0.8rem 0 0.4rem;
      }

      .volume {
        margin: 0.6rem 0;
      }

      .volume .btn {
          width: 35px;
          height: 35px;
      }
      .volume .btn svg {
          width: 16px;
          height: 16px;
      }

      .volume-slider {
        height: 6px;
      }

      .volume-slider .handle {
        width: 18px;
        height: 18px;
      }

      .tracklist {
        height: 120px;
        padding-right: 6px;
      }
      .tracklist::-webkit-scrollbar {
          width: 8px;
      }
      .tracklist::-webkit-scrollbar-thumb {
          border: 1px solid #000;
      }

      .track {
        padding: 8px 10px;
        font-size: 0.9em;
      }
    }
    .visitor-counter {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: var(--text);
      opacity: 0.8;
      text-shadow: 0 0 3px rgba(255, 255, 255, 0.1);
    }
    .visitor-counter strong {
      color: var(--primary-neon);
      text-shadow: 0 0 5px var(--primary-neon);
    }
    .loading-status {
      font-size: 0.9rem;
      color: #ffcc00;
      text-shadow: 0 0 5px #ffcc00;
      animation: pulse 1.5s infinite alternate;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <!-- –ë–µ–≥—É—â–∞—è —Å—Ç—Ä–æ–∫–∞ –¥–ª—è –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤ -->
  <div id="comment-ticker">
    <div id="ticker-content">üí¨ –ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤...</div>
  </div>

  <div class="background"></div>

  <div class="player" id="player">
    <div class="neon-glow">
      <div></div><div></div><div></div><div></div>
    </div>

    <h1>SEVERGOTH</h1>

    <div class="album-art"></div>

    <div class="track-info">
      <p id="current-track-title">Loading...</p>
      <p id="track-artist">Gothic Mix</p>
      <span id="loading-status" class="loading-status" style="display:none;">–ë—É—Ñ–µ—Ä–∏–∑–∞—Ü–∏—è...</span>
    </div>

    <div class="visitor-counter">
      –ü–æ—Å–µ—Ç–∏—Ç–µ–ª–µ–π: <span id="visitor-count">0</span>
    </div>

    <div class="tracklist" id="tracklist">
      </div>

    <div class="progress-container">
      <div class="progress-bar">
        <div class="buffer-progress" id="buffer-progress"></div>
        <div class="progress" id="progress"></div>
      </div>
      <div class="time">
        <span id="current-time">0:00</span>
        <span id="total-time">0:00</span>
      </div>
    </div>

    <div class="controls">
      <button class="btn" id="prev-btn">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
        </svg>
      </button>
      <button class="btn" id="play-pause-btn">
        <svg id="play-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M8 5v14l11-7z"/>
        </svg>
        <svg id="pause-icon" viewBox="0 0 24 24" style="display:none" xmlns="http://www.w3.org/2000/svg">
          <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
        </svg>
      </button>
      <button class="btn" id="next-btn">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M6 18l8.5-6L6 6v12zM16 6h2v12h-2z"/>
        </svg>
      </button>

  <script>
    document.addEventListener('DOMContentLoaded', () => {

      // === –ö–æ–¥ –¥–ª—è –±–µ–≥—É—â–µ–π —Å—Ç—Ä–æ–∫–∏ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤ ===
      async function loadComments() {
        try {
          const response = await fetch('get_comments.php?post_id=1');

          if (data.status === 'success') {
            if (data.comments.length > 0) {
              const commentsText = data.comments.map(c =>

            } else {
              tickerContent.textContent = 'üí¨ –ü–æ–∫–∞ –Ω–µ—Ç –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤. –ë—É–¥—å—Ç–µ –ø–µ—Ä–≤—ã–º!';
            }
          } else {
            console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤:', data.message);
            tickerContent.textContent = 'üí¨ –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤';
          }
        } catch (error) {
          console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤:', error);
          tickerContent.textContent = 'üí¨ –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è';
        }
      }

      async function postComment() {
        const author = "–ì–æ—Å—Ç—å";
        const commentText = prompt("–û—Å—Ç–∞–≤—å—Ç–µ –≤–∞—à –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π:");
        
        if (!commentText || commentText.trim() === '') return;

        const formData = new FormData();
        formData.append('post_id', 1);
        formData.append('author', author);
        formData.append('comment_text', commentText.trim());

        try {
          const response = await fetch('add_comment.php', {
            method: 'POST',
            body: formData
          });
          const result = await response.json();
          
          if (result.status === 'success') {
            loadComments(); // –û–±–Ω–æ–≤–ª—è–µ–º –±–µ–≥—É—â—É—é —Å—Ç—Ä–æ–∫—É
          } else {
            alert('–û—à–∏–±–∫–∞: ' + result.message);
          }
        } catch (error) {
          console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—è:', error);
          alert('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.');
        }
      }

      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏ –ø–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤
      commentBtn.addEventListener('click', postComment);
      loadComments();
      setInterval(loadComments, 30000); // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥

      // === –£–õ–£–ß–®–ï–ù–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø –ó–ê–ì–†–£–ó–ö–ò –¢–†–ï–ö–û–í ===
      async function loadTracks() {
        console.log('[DEBUG - loadTracks] –ó–∞–ø—É—Å–∫ loadTracks()...');
        try {
          const response = await fetch('tracks.txt?' + new Date().getTime());
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const text = await response.text();
          
          const newTracks = text.split('\n')
            .map(line => line.trim())
            .filter(line => line !== '')
            .map(line => {
              const parts = line.split('|');
              if (parts.length === 2 && parts[0].trim() !== '' && parts[1].trim().startsWith('http')) {
                return { title: parts[0].trim(), url: parts[1].trim() };
              }
              console.warn(`[DEBUG - loadTracks] –ü—Ä–æ–ø—É—â–µ–Ω–∞ –Ω–µ–≤–µ—Ä–Ω–∞—è —Å—Ç—Ä–æ–∫–∞: "${line}"`);
              return null;
            })
            .filter(track => track !== null);

          // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∏–∑–º–µ–Ω–∏–ª—Å—è –ª–∏ —Å–ø–∏—Å–æ–∫ —Ç—Ä–µ–∫–æ–≤
          if (JSON.stringify(newTracks) === JSON.stringify(tracks)) {
              console.log('[DEBUG - loadTracks] –°–ø–∏—Å–æ–∫ —Ç—Ä–µ–∫–æ–≤ –Ω–µ –∏–∑–º–µ–Ω–∏–ª—Å—è. –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –Ω–µ —Ç—Ä–µ–±—É–µ—Ç—Å—è.');
              displayTracks(); // –í—Å–µ–≥–¥–∞ –æ–±–Ω–æ–≤–ª—è–µ–º –≤–Ω–µ—à–Ω–∏–π –≤–∏–¥ —Å–ø–∏—Å–∫–∞ –Ω–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π
              return; // –í—ã—Ö–æ–¥–∏–º –∏–∑ —Ñ—É–Ω–∫—Ü–∏–∏, —á—Ç–æ–±—ã –Ω–µ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞—Ç—å —Ç—Ä–µ–∫
          }

          tracks = newTracks;
          console.log('[DEBUG - loadTracks] –†–∞—Å–ø–∞—Ä—à–µ–Ω–Ω—ã–µ –∏ –æ–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–µ —Ç—Ä–µ–∫–∏:', tracks);
          
          displayTracks();

          if (tracks.length > 0) {
            if (currentTrackIndex === -1 || currentTrackIndex >= tracks.length) {
              currentTrackIndex = 0;
              console.log('[DEBUG - loadTracks] –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è/—Å–±—Ä–æ—Å —Ç–µ–∫—É—â–µ–≥–æ –∏–Ω–¥–µ–∫—Å–∞ —Ç—Ä–µ–∫–∞ –Ω–∞ 0.');
              loadTrack(currentTrackIndex); // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ç—Ä–µ–∫ —Ç–æ–ª—å–∫–æ –ø—Ä–∏ –ø–µ—Ä–≤–æ–π –∑–∞–≥—Ä—É–∑–∫–µ
            }
            // –ï—Å–ª–∏ —Ç—Ä–µ–∫ –∏–≥—Ä–∞–µ—Ç, –æ—Å—Ç–∞–≤–ª—è–µ–º –µ–≥–æ –∏–≥—Ä–∞—Ç—å, –Ω–µ —Ç—Ä–æ–≥–∞—è audio.src
            if (isPlaying) {
                // –ï—Å–ª–∏ —Ç—Ä–µ–∫ –ø—Ä–æ–¥–æ–ª–∂–∞–µ—Ç –∏–≥—Ä–∞—Ç—å, –Ω–∏—á–µ–≥–æ –Ω–µ –¥–µ–ª–∞–µ–º.
                // –ï—Å–ª–∏ –æ–Ω –±—ã–ª —É–¥–∞–ª–µ–Ω –∏–∑ —Å–ø–∏—Å–∫–∞, –æ–Ω –ø—Ä–æ—Å—Ç–æ –æ—Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è, –∫–æ–≥–¥–∞ –¥–æ–∏–≥—Ä–∞–µ—Ç.
            } else {
                // –ï—Å–ª–∏ –ø–ª–µ–µ—Ä –Ω–µ –∏–≥—Ä–∞–µ—Ç, –Ω–æ –µ—Å—Ç—å —Ç—Ä–µ–∫–∏, –∑–∞–≥—Ä—É–∂–∞–µ–º –ø–µ—Ä–≤—ã–π.
                loadTrack(currentTrackIndex);
            }
          } else {
              currentTrackTitle.textContent = '–ü–ª–µ–π–ª–∏—Å—Ç –ø—É—Å—Ç';
              trackArtistSpan.textContent = '';
              audio.src = '';
              pauseTrack();
              playIcon.style.display = 'block';
              pauseIcon.style.display = 'none';
              isPlaying = false;
              console.log('[DEBUG - loadTracks] –ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö —Ç—Ä–µ–∫–æ–≤.');
          }
          console.log('[DEBUG - loadTracks] loadTracks() –∑–∞–≤–µ—Ä—à–µ–Ω–æ —É—Å–ø–µ—à–Ω–æ.');
        } catch (error) {
          console.error('[DEBUG - loadTracks] –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç—Ä–µ–∫–æ–≤:', error);
          currentTrackTitle.textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–ª–µ–π–ª–∏—Å—Ç–∞';
          trackArtistSpan.textContent = '';
        }
      }

      function displayTracks() {
        console.log('[DEBUG - displayTracks] –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ —Ç—Ä–µ–∫–æ–≤...');
        tracklistDiv.innerHTML = '';
        tracks.forEach((track, index) => {
          const trackElement = document.createElement('div');
          trackElement.classList.add('track');
          if (index === currentTrackIndex) {
              trackElement.classList.add('active-track');
          }
          trackElement.textContent = track.title;
          trackElement.dataset.index = index;
          trackElement.addEventListener('click', () => {
            currentTrackIndex = index;
            loadTrack(currentTrackIndex);
            playTrack();
          });
          tracklistDiv.appendChild(trackElement);
        });
        const activeTrackElement = tracklistDiv.querySelector('.active-track');
        if (activeTrackElement) {
          activeTrackElement.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
          console.log('[DEBUG - displayTracks] –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –∫ –∞–∫—Ç–∏–≤–Ω–æ–º—É —Ç—Ä–µ–∫—É:', activeTrackElement.textContent);
        }
        console.log('[DEBUG - displayTracks] –°–ø–∏—Å–æ–∫ —Ç—Ä–µ–∫–æ–≤ –æ–±–Ω–æ–≤–ª–µ–Ω.');
      }

      function loadTrack(index) {
        console.log(`[DEBUG - loadTrack] –ó–∞–≥—Ä—É–∑–∫–∞ —Ç—Ä–µ–∫–∞ —Å –∏–Ω–¥–µ–∫—Å–æ–º: ${index}`);
        if (index >= 0 && index < tracks.length) {
          const track = tracks[index];
          audio.src = track.url;
          currentTrackTitle.textContent = track.title;
          trackArtistSpan.textContent = 'Gothic Mix';
          displayTracks();
          progress.style.width = '0%';
          bufferProgress.style.width = '0%';
          currentTimeSpan.textContent = '0:00';
          totalTimeSpan.textContent = '0:00';
          console.log(`[DEBUG - loadTrack] –¢—Ä–µ–∫ "${track.title}" –∑–∞–≥—Ä—É–∂–µ–Ω.`);
        } else {
          console.warn(`[DEBUG - loadTrack] –ü–æ–ø—ã—Ç–∫–∞ –∑–∞–≥—Ä—É–∑–∏—Ç—å –Ω–µ—Å—É—â–µ—Å—Ç–≤—É—é—â–∏–π —Ç—Ä–µ–∫ —Å –∏–Ω–¥–µ–∫—Å–æ–º: ${index}`);
        }
      }

      function playTrack() {
        console.log('[DEBUG - playTrack] –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ —Ç—Ä–µ–∫–∞...');
        try {
          audio.play();
          isPlaying = true;
          playIcon.style.display = 'none';
          pauseIcon.style.display = 'block';
        } catch (error) {
          console.error('[DEBUG - playTrack] –ù–µ —É–¥–∞–ª–æ—Å—å –Ω–∞—á–∞—Ç—å –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ:', error);
          // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –≤–∏–∑—É–∞–ª—å–Ω—ã–π –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –æ—à–∏–±–∫–∏ –¥–ª—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        }
      }

      function pauseTrack() {
        console.log('[DEBUG - pauseTrack] –ü–∞—É–∑–∞ —Ç—Ä–µ–∫–∞...');
        audio.pause();
        isPlaying = false;
        playIcon.style.display = 'block';
        pauseIcon.style.display = 'none';
      }

      function togglePlayPause() {
        console.log('[DEBUG - togglePlayPause] –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è/–ø–∞—É–∑—ã...');
        if (audio.paused) {
          playTrack();
        } else {
          pauseTrack();
        }
      }

      function nextTrack() {
        console.log('[DEBUG - nextTrack] –°–ª–µ–¥—É—é—â–∏–π —Ç—Ä–µ–∫...');
        currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
        loadTrack(currentTrackIndex);
        playTrack();
      }

      function prevTrack() {
        console.log('[DEBUG - prevTrack] –ü—Ä–µ–¥—ã–¥—É—â–∏–π —Ç—Ä–µ–∫...');
        currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
        loadTrack(currentTrackIndex);
        playTrack();
      }

      function setVolume(value) {
          console.log('[DEBUG - setVolume] –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –≥—Ä–æ–º–∫–æ—Å—Ç–∏:', value);
          audio.volume = value;
          const volumeSliderInput = document.querySelector('.volume-slider input[type="range"]');
          const volumeHandle = document.querySelector('.volume-slider .handle');
          volumeHandle.style.left = `${value * 100}%`;
          
          if (value > 0) {
              unmuteIcon.style.display = 'block';
              muteIcon.style.display = 'none';
          } else {
              unmuteIcon.style.display = 'none';
              muteIcon.style.display = 'block';
          }
      }

      function toggleMute() {
          console.log('[DEBUG - toggleMute] –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –±–µ–∑–∑–≤—É—á–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞...');
          const volumeSliderInput = document.querySelector('.volume-slider input[type="range"]');
          if (audio.volume > 0) {
              lastVolume = audio.volume;
              setVolume(0);
              volumeSliderInput.value = 0;
          } else {
              const restoredVolume = lastVolume > 0 ? lastVolume : 0.7;
              setVolume(restoredVolume);
              volumeSliderInput.value = restoredVolume;
          }
      }

      function toggleFullscreen() {
        console.log('[DEBUG - toggleFullscreen] –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞...');
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
          fullscreenIcon.style.display = 'none';
          exitFullscreenIcon.style.display = 'block';
          document.documentElement.classList.add('fullscreen-active');
          document.body.classList.add('fullscreen-active');
        } else {
          document.exitFullscreen();
          fullscreenIcon.style.display = 'block';
          exitFullscreenIcon.style.display = 'none';
          document.documentElement.classList.remove('fullscreen-active');
          document.body.classList.remove('fullscreen-active');
        }
      }

      document.addEventListener('fullscreenchange', () => {
        console.log('[DEBUG - fullscreenchange] –ò–∑–º–µ–Ω–µ–Ω–∏–µ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞...');
        if (!document.fullscreenElement) {
          fullscreenIcon.style.display = 'block';
          exitFullscreenIcon.style.display = 'none';
          document.documentElement.classList.remove('fullscreen-active');
          document.body.classList.remove('fullscreen-active');
        }
      });

      progressContainer.addEventListener('mousedown', (e) => {
        isSeeking = true;
        updateProgress(e);
      });

      document.addEventListener('mousemove', (e) => {
        if (isSeeking) {
          updateProgress(e);
        }
      });

      document.addEventListener('mouseup', () => {
        isSeeking = false;
      });

      function updateProgress(e) {
        const rect = progressContainer.getBoundingClientRect();
        const clickX = e.clientX - rect.left;
        const width = rect.width;
        const percent = clickX / width;
        audio.currentTime = audio.duration * percent;
      }

      audio.addEventListener('timeupdate', () => {
        if (!isSeeking) {
          const percentage = (audio.currentTime / audio.duration) * 100 || 0;
          progress.style.width = percentage + '%';
        }
        currentTimeSpan.textContent = formatTime(audio.currentTime);
        totalTimeSpan.textContent = formatTime(audio.duration);
      });

      audio.addEventListener('progress', () => {
          if (audio.duration > 0) {
              let buffered = 0;
              for (let i = 0; i < audio.buffered.length; i++) {
                  if (audio.buffered.end(i) > buffered) {
                      buffered = audio.buffered.end(i);
                  }
              }
              const bufferedPercentage = (buffered / audio.duration) * 100 || 0;
              bufferProgress.style.width = bufferedPercentage + '%';
          }
      });

      audio.addEventListener('waiting', () => {
          loadingStatus.style.display = 'block';
      });

      audio.addEventListener('playing', () => {
          loadingStatus.style.display = 'none';
      });

      audio.addEventListener('stalled', () => {
          loadingStatus.style.display = 'block';
      });

      audio.addEventListener('canplay', () => {
          loadingStatus.style.display = 'none';
      });
      
      audio.addEventListener('ended', nextTrack);

      function formatTime(time) {
        const m = Math.floor(time / 60);
        const s = Math.floor(time % 60).toString().padStart(2, '0');
        return `${m}:${s}`;
      }

      // ======================================
      // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å —Ç–µ–º–æ–π
      // ======================================
      function toggleTheme() {
          const body = document.body;
          if (body.classList.contains('blue-theme')) {
              body.classList.remove('blue-theme');
              localStorage.setItem('theme', 'red-theme');
              console.log('[DEBUG - theme] –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∞ –Ω–∞ –ö—Ä–∞—Å–Ω—É—é —Ç–µ–º—É.');
          } else {
              body.classList.add('blue-theme');
              localStorage.setItem('theme', 'blue-theme');
              console.log('[DEBUG - theme] –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∞ –Ω–∞ –°–∏–Ω—é—é —Ç–µ–º—É.');
          }
      }

      function applySavedTheme() {
          const savedTheme = localStorage.getItem('theme');
          if (savedTheme === 'blue-theme') {
              document.body.classList.add('blue-theme');
              console.log('[DEBUG - theme] –ü—Ä–∏–º–µ–Ω–µ–Ω–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–∞—è –°–∏–Ω—è—è —Ç–µ–º–∞.');
          } else {
              document.body.classList.remove('blue-theme');
              console.log('[DEBUG - theme] –ü—Ä–∏–º–µ–Ω–µ–Ω–∞ –ö—Ä–∞—Å–Ω–∞—è —Ç–µ–º–∞ (–ø–æ —É–º–æ–ª—á–∞–Ω–∏—é –∏–ª–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞).');
          }
      }

      // ======================================
      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏ —Å–ª—É—à–∞—Ç–µ–ª–∏ —Å–æ–±—ã—Ç–∏–π
      // ======================================

      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≥—Ä–æ–º–∫–æ—Å—Ç–∏
      audio.volume = 0.7;
      setVolume(audio.volume);
      document.querySelector('.volume-slider input[type="range"]').value = audio.volume;

      // –°–ª—É—à–∞—Ç–µ–ª–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –∫–Ω–æ–ø–æ–∫
      playPauseBtn.addEventListener('click', togglePlayPause);
      prevBtn.addEventListener('click', prevTrack);
      nextBtn.addEventListener('click', nextTrack);
      refreshTracklistBtn.addEventListener('click', loadTracks);
      themeToggleBtn.addEventListener('click', toggleTheme);
      muteBtn.addEventListener('click', toggleMute);
      fullscreenBtn.addEventListener('click', toggleFullscreen);

      const volumeSlider = document.querySelector('.volume-slider input[type="range"]');
      const volumeHandle = document.querySelector('.volume-slider .handle');

      volumeSlider.addEventListener('input', (e) => {
          const value = parseFloat(e.target.value);
          setVolume(value);
      });
      
      // –°—á–µ—Ç—á–∏–∫ –ø–æ—Å–µ—Ç–∏—Ç–µ–ª–µ–π
      async function fetchVisitorCount() {
          try {
              const response = await fetch('counter.php');
              if (!response.ok) {
                  throw new Error(`HTTP error! status: ${response.status}`);
              }
              const count = await response.text();
              document.getElementById('visitor-count').textContent = count;
          } catch (error) {
              console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—á–µ—Ç—á–∏–∫–∞ –ø–æ—Å–µ—Ç–∏—Ç–µ–ª–µ–π:', error);
              document.getElementById('visitor-count').textContent = 'N/A';
          }
      }
      
      // –ó–∞–ø—É—Å–∫ –æ—Å–Ω–æ–≤–Ω—ã—Ö —Ñ—É–Ω–∫—Ü–∏–π –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ DOM
      applySavedTheme();
      loadTracks();
      fetchVisitorCount();

      // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–ª–µ–π–ª–∏—Å—Ç–∞ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
      setInterval(loadTracks, 30000);
      console.log('[DEBUG] –ù–∞—Å—Ç—Ä–æ–µ–Ω–æ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–ª–µ–π–ª–∏—Å—Ç–∞ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥.');

      // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è Service Worker –¥–ª—è PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('Service Worker –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω:', registration);
            })
            .catch(error => {
              console.error('–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ Service Worker:', error);
            });
        });
      }
    });
