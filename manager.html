<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>SeverGOTH ‚Äî –†–µ–¥–∞–∫—Ç–æ—Ä —Ç—Ä–µ–∫–æ–≤</title>
  <style>
    :root {
      --dark: #000;
      --neon-purple: #8000ff;
      --neon-pink: #c000ff;
      --neon-red: #ff0000;
      --glow: rgba(128, 0, 255, 0.5);
      --text: #ffffff;
      --accent: #ff0000;
    }

    body {
      margin: 0;
      background: var(--dark);
      font-family: 'Curlz MT', 'Papyrus', 'Segoe Script', cursive;
      color: var(--text);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.postimg.cc/6pV52m3L/dark-castle-wall-background.jpg') no-repeat center center/cover;
      z-index: -1;
      opacity: 0.1;
      filter: blur(2px);
    }

    .manager {
      max-width: 320px;
      margin: 1rem;
      padding: 1.5rem;
      border: 4px solid var(--neon-purple);
      border-radius: 1rem;
      background: linear-gradient(to bottom, #111, #000);
      box-shadow: 0 0 30px var(--glow);
      position: relative;
      overflow: hidden;
      animation: fadeIn 0.5s ease-in-out;
      z-index: 10;
    }

    .manager::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border: 2px solid var(--neon-pink);
      border-radius: 1rem;
      animation: neon-pulse 3s infinite;
      pointer-events: none;
      z-index: -1;
    }

    @keyframes neon-pulse {
      0%, 100% {
        box-shadow: 0 0 8px var(--neon-purple), 0 0 15px var(--neon-purple),
                    inset 0 0 8px var(--neon-purple), inset 0 0 15px var(--neon-purple);
      }
      50% {
        box-shadow: 0 0 12px var(--neon-pink), 0 0 20px var(--neon-pink),
                   inset 0 0 12px var(--neon-pink), inset 0 0 20px var(--neon-pink);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      font-weight: 900;
      background: linear-gradient(90deg, var(--neon-red), #ff6600, #ffcc00, #ff6600, var(--neon-red));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: flicker 1.5s infinite;
      text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000;
      margin-top: 0;
      letter-spacing: 1px;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; transform: scale(1); }
      25% { opacity: 0.8; transform: scale(1.03); }
      50% { opacity: 0.6; transform: scale(0.97); }
      75% { opacity: 0.9; transform: scale(1.02); }
    }

    .track-form {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      margin-bottom: 1.5rem;
      position: relative;
      z-index: 1;
    }

    .track-form input {
      padding: 0.8rem;
      border: 2px solid var(--neon-purple);
      background: rgba(0, 0, 0, 0.7);
      color: var(--text);
      border-radius: 0.5rem;
      font-size: 1rem;
      font-family: inherit;
      outline: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(128, 0, 255, 0.3);
    }

    .track-form input:focus {
      border-color: var(--neon-pink);
      box-shadow: 0 0 15px var(--neon-pink);
    }

    .track-form input::placeholder {
      color: #aaa;
      font-style: italic;
    }

    .track-form button {
      border: 2px solid var(--neon-purple);
      background: rgba(0, 0, 0, 0.7);
      color: var(--text);
      border-radius: 0.5rem;
      padding: 0.8rem;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      font-size: 1.1rem;
      font-weight: bold;
      letter-spacing: 1px;
      text-transform: uppercase;
      box-shadow: 0 0 10px rgba(128, 0, 255, 0.5);
    }

    .track-form button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, 
                  rgba(255,255,255,0.1) 0%, 
                  rgba(255,255,255,0.3) 50%, 
                  rgba(255,255,255,0.1) 100%);
      transform: skewX(-20deg);
      transition: all 0.6s ease;
    }

    .track-form button:hover::before {
      left: 100%;
    }

    .track-form button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px var(--neon-pink);
      border-color: var(--neon-pink);
      text-shadow: 0 0 8px var(--neon-pink);
    }

    .tracklist {
      max-height: 250px;
      overflow-y: auto;
      background: rgba(20, 0, 30, 0.6);
      padding: 0.8rem;
      border-radius: 0.5rem;
      border: 2px solid var(--neon-purple);
      margin-bottom: 1.5rem;
      box-shadow: inset 0 0 15px rgba(128, 0, 255, 0.3);
    }

    .track-item {
      display: flex;
      flex-direction: column;
      padding: 0.8rem;
      margin: 0.5rem 0;
      background: rgba(10, 0, 20, 0.7);
      border: 1px solid var(--neon-purple);
      border-radius: 0.5rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .track-item:hover {
      background: rgba(30, 0, 50, 0.8);
      border-color: var(--neon-pink);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(192, 0, 255, 0.4);
    }

    .track-title {
      font-weight: bold;
      font-size: 1.1rem;
      color: var(--neon-pink);
      text-shadow: 0 0 8px rgba(192, 0, 255, 0.5);
      margin-bottom: 0.3rem;
    }

    .track-url {
      font-size: 0.85rem;
      color: #ccc;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-family: monospace;
    }

    .track-actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 0.8rem;
    }

    .track-actions button {
      border: 1px solid var(--neon-red);
      background: rgba(80, 0, 0, 0.3);
      color: var(--neon-red);
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9rem;
      padding: 0.4rem 0.8rem;
      border-radius: 0.3rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 0 8px rgba(255, 0, 0, 0.3);
    }

    .track-actions button:hover {
      background: rgba(120, 0, 0, 0.5);
      box-shadow: 0 0 15px var(--neon-red);
      text-shadow: 0 0 8px var(--neon-red);
      transform: scale(1.05);
    }

    .status {
      text-align: center;
      margin-top: 1rem;
      font-size: 1rem;
      padding: 0.5rem;
      border-radius: 0.5rem;
      transition: all 0.3s ease;
    }

    .status.success {
      color: #00ff00;
      text-shadow: 0 0 8px #00ff00;
      background: rgba(0, 40, 0, 0.3);
      border: 1px solid #00ff00;
    }

    .status.error {
      color: #ff0000;
      text-shadow: 0 0 8px #ff0000;
      background: rgba(40, 0, 0, 0.3);
      border: 1px solid #ff0000;
    }

    .tracklist::-webkit-scrollbar {
      width: 8px;
    }

    .tracklist::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 4px;
    }

    .tracklist::-webkit-scrollbar-thumb {
      background: var(--neon-purple);
      border-radius: 4px;
      border: 1px solid var(--neon-pink);
    }

    .tracklist::-webkit-scrollbar-thumb:hover {
      background: var(--neon-pink);
    }

    @media (max-width: 480px) {
      .manager {
        margin: 1rem;
        padding: 1rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      .track-form input,
      .track-form button {
        font-size: 0.9rem;
        padding: 0.7rem;
      }

      .tracklist {
        max-height: 200px;
        padding: 0.6rem;
      }

      .track-title {
        font-size: 1rem;
      }
    }

    @media (orientation: landscape) {
      .manager {
        max-width: 400px;
        margin: 1.5rem auto;
      }

      .tracklist {
        max-height: 200px;
      }
    }

    .blood-drops {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .blood-drop {
      position: absolute;
      width: 3px;
      height: 15px;
      background: var(--neon-red);
      box-shadow: 0 0 10px var(--neon-red);
      border-radius: 50%;
      animation: fall linear infinite;
      opacity: 0.7;
    }

    @keyframes fall {
      to { transform: translateY(100vh); }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  
  <div class="blood-drops" id="blood-drops"></div>
  
  <div class="manager">
    <h1>SeverGOTH ‚Äî –†–µ–¥–∞–∫—Ç–æ—Ä</h1>
    
    <form id="track-form" class="track-form">
      <input type="text" id="track-title" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –ø–µ—Å–Ω–∏" required />
      <input type="text" id="track-url" placeholder="URL —Ç—Ä–µ–∫–∞" required />
      <button type="submit">–î–æ–±–∞–≤–∏—Ç—å</button>
    </form>

    <div class="tracklist" id="tracklist">
      <!-- –¢—Ä–µ–∫–∏ –∑–∞–≥—Ä—É–∑—è—Ç—Å—è —Å—é–¥–∞ -->
    </div>

    <div class="status" id="status">–ó–∞–≥—Ä—É–∑–∫–∞ —Ç—Ä–µ–∫-–ª–∏—Å—Ç–∞...</div>
  </div>

  <script>
    const trackForm = document.getElementById('track-form');
    const trackTitleInput = document.getElementById('track-title');
    const trackUrlInput = document.getElementById('track-url');
    const tracklist = document.getElementById('tracklist');
    const status = document.getElementById('status');
    const bloodDrops = document.getElementById('blood-drops');

    function createBloodDrops() {
      const dropCount = 30;
      
      for (let i = 0; i < dropCount; i++) {
        const drop = document.createElement('div');
        drop.className = 'blood-drop';
        
        const left = Math.random() * 100;
        const top = Math.random() * -100;
        const delay = Math.random() * 15;
        const duration = 5 + Math.random() * 20;
        const size = 1 + Math.random() * 3;
        
        drop.style.left = `${left}%`;
        drop.style.top = `${top}%`;
        drop.style.animation = `fall ${duration}s linear ${delay}s infinite`;
        drop.style.width = `${size}px`;
        drop.style.height = `${size * 5}px`;
        drop.style.opacity = 0.3 + Math.random() * 0.5;
        
        bloodDrops.appendChild(drop);
      }
    }

    async function loadTracks() {
      try {
        const res = await fetch('tracks.txt?_=' + new Date().getTime());
        const text = await res.text();
        const lines = text.split('\n').filter(line => line.trim());
        const tracks = lines.map(line => {
          const separatorIndex = line.indexOf('|');
          if (separatorIndex !== -1) {
            return {
              title: line.substring(0, separatorIndex).trim(),
              url: line.substring(separatorIndex + 1).trim()
            };
          }
          return {
            title: '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è',
            url: line.trim()
          };
        });
        renderTracks(tracks);
        status.textContent = '–¢—Ä–µ–∫-–ª–∏—Å—Ç –∑–∞–≥—Ä—É–∂–µ–Ω';
        status.className = 'status success';
      } catch (err) {
        status.textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç—Ä–µ–∫-–ª–∏—Å—Ç–∞: ' + err.message;
        status.className = 'status error';
      }
    }

    function renderTracks(tracks) {
      tracklist.innerHTML = '';
      
      if (tracks.length === 0) {
        tracklist.innerHTML = '<div class="track-item" style="text-align: center; color: #aaa;">–¢—Ä–µ–∫-–ª–∏—Å—Ç –ø—É—Å—Ç</div>';
        return;
      }
      
      tracks.forEach((track, index) => {
        const item = document.createElement('div');
        item.className = 'track-item';
        item.innerHTML = `
          <div class="track-title">${track.title}</div>
          <div class="track-url">${track.url}</div>
          <div class="track-actions">
            <button onclick="deleteTrack(${index})">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button>
          </div>
        `;
        tracklist.appendChild(item);
      });
    }

    async function addTrack(title, url) {

      if (!title || !url) {
        status.textContent = '‚ö†Ô∏è –ó–∞–ø–æ–ª–Ω–∏—Ç–µ –æ–±–∞ –ø–æ–ª—è';
        status.className = 'status error';
        return;
      }

      const lowerUrl = url.toLowerCase();
      if (!lowerUrl.startsWith('http')) {
        status.textContent = '‚ùå –°—Å—ã–ª–∫–∞ –¥–æ–ª–∂–Ω–∞ –Ω–∞—á–∏–Ω–∞—Ç—å—Å—è —Å http –∏–ª–∏ https';
        status.className = 'status error';
        return;
      }

      if (!lowerUrl.includes("catbox.moe") && !lowerUrl.includes("e.pcloud.link")) {
        status.textContent = '‚ùå –ü–æ–¥–¥–µ—Ä–∂–∏–≤–∞—é—Ç—Å—è —Ç–æ–ª—å–∫–æ catbox.moe –∏ e.pcloud.link';
        status.className = 'status error';
        return;
      }

      try {
        const res = await fetch('save_tracks.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: 'action=add&title=' + encodeURIComponent(title) + '&url=' + encodeURIComponent(url)
        });
        const data = await res.text();
        status.textContent = data;
        status.className = data.includes('‚úÖ') ? 'status success' : 'status error';
        
        if (data.includes('‚úÖ')) {
          trackForm.style.boxShadow = '0 0 20px #00ff00';
          setTimeout(() => {
            trackForm.style.boxShadow = '';
          }, 1000);
        }
        
        loadTracks();
      } catch (err) {
        status.textContent = '–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ç—Ä–µ–∫–∞: ' + err.message;
        status.className = 'status error';
      }
    }

    async function deleteTrack(index) {
      try {
        const res = await fetch('save_tracks.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: 'action=delete&index=' + index
        });
        const data = await res.text();
        status.textContent = data;
        status.className = data.includes('üóëÔ∏è') ? 'status success' : 'status error';
        loadTracks();
      } catch (err) {
        status.textContent = '–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è —Ç—Ä–µ–∫–∞: ' + err.message;
        status.className = 'status error';
      }
    }

    trackForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const title = trackTitleInput.value.trim();
      const url = trackUrlInput.value.trim();
      if (title && url) {
        addTrack(title, url);
        trackTitleInput.value = '';
        trackUrlInput.value = '';
      }
    });

    createBloodDrops();
    loadTracks();
  </script>
</body>
</html>
